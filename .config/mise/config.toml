[tools]
jq = "latest"
fzf = "latest"
bat = "latest"
zoxide = "latest"
ripgrep = "latest"

#AI
claude-code = "latest"

#Language runtimes (global defaults) 
node = "lts"
python = "3.12"
go = "1.22"
rust = "stable"

#Package managers 
pnpm = "latest"
yarn = "latest"
bun = "latest"

#Programs
neovim = "latest"

#npm
"npm:@shopify/cli" = "latest"
"npm:dotenv-cli" = "latest"
"npm:tsx" = "latest"

[settings]
# Automatically install tools when entering a directory
auto_install = true
# Trust config files automatically (no prompt)
trusted_config_paths = ["~"]
# Keep output clean
verbose = false
